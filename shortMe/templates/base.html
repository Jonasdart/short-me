<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href=" {{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">

<!--
Ramayana CSS Template
https://templatemo.com/tm-529-ramayana
-->

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href=" {{ url_for('static', filename='assets/css/fontawesome.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='assets/css/templatemo-style.css') }}">
    
    <link rel="stylesheet" href=" {{ url_for('static', filename='assets/css/owl.css') }}">

    <link rel="stylesheet" href=" {{ url_for('static', filename='style.css') }}">
  </head>

  <body class="is-preload">
    <!-- Main -->
    <div id="main">
      <div class="inner">
        <!-- Header -->
        <header id="header">
          <div class="logo">
          {% block header %} {% endblock %}
          </div>
          <ul class="user-session">
              {% if g.user %}
                <li><span>{{ g.user['username'] }}</span>
                <li><a href="{{ url_for('auth.logout') }}">Sair</a>
              {% else %}
                <li><a href="{{ url_for('auth.login') }}">Entrar</a>
                <p>
                <li><a href="{{ url_for('auth.register') }}">Registrar</a>
              {% endif %}
            </ul>
        </header>
        <div id="body">
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
    <script src=" {{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src=" {{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <script src=" {{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
    <script src=" {{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
    <script src=" {{ url_for('static', filename='assets/js/transition.js') }}"></script>
    <script src=" {{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
    <script src=" {{ url_for('static', filename='assets/js/custom.js') }}"></script>
</body>
